<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">
            Mine indberetninger
        </h1>
    </div>
</div>

<div class="row">
    <div class="col-lg-12">
        <tabset justified="false">
            <tab heading="Afventer godkendelse" ng-controller="Vacation.MyPendingVacationReportsController as mvrCtrl" ng-click="mvrCtrl.refreshGrid()">
                <div class="panel panel-default">

                    <div class="col-xs-12">
                        <h2 class="inline pull-left">Afventer godkendelse</h2>
                    </div>
                    <div class="panel-body">
                        <div ng-include="'App/Vacation/MyVacationReports/View.html'"></div>
                    </div>
                </div>
            </tab>

            <tab heading="Godkendte" ng-controller="Vacation.MyApprovedVacationReportsController as mvrCtrl" ng-click="mvrCtrl.refreshGrid()">
                <div class="panel panel-default">

                    <div class="col-xs-12">
                        <h2 class="inline pull-left">Godkendte</h2>
                    </div>

                    <div class="panel-body">
                        <div ng-include="'App/Vacation/MyVacationReports/View.html'"></div>
                    </div>
                </div>
            </tab>

            <tab heading="Afviste" ng-controller="Vacation.MyRejectedVacationReportsController as mvrCtrl" ng-click="mvrCtrl.refreshGrid()">
                <div class="panel panel-default">
                    <div class="col-xs-12">
                        <h2 class="inline pull-left">Afviste</h2>
                    </div>
                    <div class="panel-body">
                        <div ng-include="'App/Vacation/MyVacationReports/View.html'"></div>
                    </div>
                </div>
            </tab>
        </tabset>
    </div>
</div>
