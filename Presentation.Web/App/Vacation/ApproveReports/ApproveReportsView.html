<script>
    //Custom View
    (function ($, undefined) {
        var kendo = window.kendo,
            ui = kendo.ui,
            SchedulerTimelineView = ui.TimelineView,
            extend = $.extend,
            NS = ".kendoTimelineYearView";

        var SchedulerTimelineYearView = SchedulerTimelineView.extend({
            nextDate: function() {
                var start = this.startDate();
                return new Date(start.getFullYear(), start.getMonth() + 1);
            },
            previousDate: function() {
                var start = this.startDate();
                return new Date(start.getFullYear(), start.getMonth() - 1);
            },
            calculateDateRange: function() {
                var selectedDate = this.options.date,
                    start = new Date(selectedDate.getFullYear(), selectedDate.getMonth(), 1),
                    end = kendo.date.previousDay(new Date(selectedDate.getFullYear(), selectedDate.getMonth() + 1, 1)),
                    dates = [];

                while (start <= end) {
                    dates.push(start);
                    start = kendo.date.nextDay(start);
                }
                this._render(dates);
            }
        });

        //extend UI
        extend(true, ui, {
            SchedulerTimelineYearView: SchedulerTimelineYearView
        });

    })(window.kendo.jQuery);
</script>

<div style="margin: 50px;">
    <div class="row" style="text-align: center;">
        <div class="col-lg-10 margin-bottom-20">
            <div class="row margin-bottom-20">

                        <a class="col-lg-1" id="Oct" ng-click="ctrl.setMonth(9)">Oktober</a>

                        <a class="col-lg-1" id="Dec" ng-click="ctrl.setMonth(11)">December</a>
                    </div>

        </div>

        <div class="row">
            <div class="col-lg-12">
                <div class="col-lg-10">
                    <div kendo-scheduler="ctrl.scheduler" culture="'da-DK'" k-options="ctrl.SchdulerOptions">
                    </div>
                </div>
                <div class="col-lg-2">
                    <div id="pendingVacationsList" class="list-group pending-vacation-listgroup">

                        <a id="{{pV.key}}" class="list-group-item" ng-repeat="pV in ctrl.pendingVacations" ng-click="ctrl.goToDate(pV.startTime)">{{pV.date}}</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
