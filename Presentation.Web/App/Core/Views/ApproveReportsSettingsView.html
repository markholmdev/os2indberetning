<div ng-show="ctrl.ShowSubstituteSettings" class=" row col-lg-12 setting-area">
    <h3>Opret ny stedfortræder for organisatorisk enhed i en periode</h3>
    <div>
        <div class="col-sm-2 pull-right">
            <button type="submit" class="btn btn-primary pull-right margin-5" ng-click="ctrl.CreateNewSubstitute()">Opret</button>
        </div>
        <div class="row">
            <div class="form-group form-inline">
                <div class="col-sm-12">
                    <div id="substituteGrid" kendo-grid="ctrl.SubstituteGrid" class="margin-bottom-10 scrollable" k-options="ctrl.Substitutes"></div>
                </div>
            </div>
        </div>
    </div>
</div>
<div ng-show="ctrl.ShowSubstituteSettings" class="row col-lg-12 setting-area">
    <br />
    <h3 class="inline">Opret personlig godkender for enkelte medarbejdere i en periode </h3><span class="info-popup" popover-trigger="mouseenter" ng-show="ctrl.PersonalApproverHelpText" popover="{{ctrl.PersonalApproverHelpText}}"><i class="fa fa-question"></i></span>
    <div>
        <div class="col-sm-2 pull-right">
            <button type="submit" class="btn btn-primary pull-right margin-5" ng-click="ctrl.CreateNewApprover()">Opret</button>
        </div>
        <div class="row">
            <div class="form-group form-inline">
                <div class="col-sm-12">
                    <div id="personalApproverGrid" kendo-grid="ctrl.PersonalApproverGrid" class="margin-bottom-10 scrollable" k-options="ctrl.PersonalApprovers"></div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="row col-lg-12 setting-area">
    <h3 >Du er stedfortræder for</h3>
    <div >
        <div class="row">
            <div class="form-group form-inline">
                <div class="col-md-12">
                    <div id="mySubstitutesGrid" kendo-grid="ctrl.MySubstitutesGrid" class="margin-bottom-10 scrollable" k-options="ctrl.MySubstitutes"></div>
                </div>
            </div>
        </div>
    </div>
</div>
