<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">
            Administration <small>Administrer rater, standard adresser, email notifikationer, godkend fratrådte medarbejdere</small>
        </h1>
        <tabset justified="true">
            <tab heading="Standardadresser" ng-controller="StandardAddressController">
                <div class="panel panel-default">

                    <div class="panel-heading">
                        <h3 class="panel-title"><i class="fa fa-map-marker fa-fw"></i> Standard-adresser</h3>
                    </div>
                    
                 


                    <div class="panel-body">
                        
                       

                        <div kendo-grid="gridContainer.addressGrid" class="margin-top-10" options="addresses"></div>
                        
                        
                        <button class="btn btn-primary col-md-2 margin-top-20 pull-right" ng-click="addNewClick()">Opret</button>
                       

                    </div>
                </div>
            </tab>
            <tab heading="Email adviseringer" ng-controller="EmailNotificationController">
                <div class="panel panel-default">

                    <div class="panel-heading">
                        <h3 class="panel-title"><i class="fa fa-envelope-o fa-fw"></i> Email adviseringer</h3>
                    </div>



                    <div class="panel-body">
                    </div>
                </div>
            </tab>

            <tab heading="Rate-styring">
                <div class="panel panel-default">

                    <div class="panel-heading">
                        <h3 class="panel-title"><i class="fa fa-bar-chart-o fa-fw"></i> Rate-styring</h3>
                    </div>



                    <div class="panel-body">
                    </div>
                </div>
            </tab>
            <tab heading="Stedfortrædere/Godkendere">
                <div class="panel panel-default">

                    <div class="panel-heading">
                        <h3 class="panel-title"><i class="fa fa-user fa-fw"></i> Stedfortrædere/Godkendere</h3>
                    </div>



                    <div class="panel-body">
                    </div>
                </div>
            </tab>
        </tabset>
    </div>
</div>
