<div class="panel panel-default">




    <div class="panel-body">


        <div class="col-xs-12 col-lg-6">

            <div class="row">
                <div class="col-sm-12">
                    <h2 class="pull-left">Rapporttering</h2>
                </div>
            </div>


            <div class="col-sm-12 margin-5">
                <div class="col-sm-4">
                    <label class="pull-left">Medarbejder</label>
                </div>
                <div class="col-sm-8"><input id="employeeTextBox" k-options="autoCompleteOptions" ng-model="container.employeeFilter" type="text" k-data-source="autoCompleteDataSource" k-data-value-field="'Employee'" k-data-text-field="'Employee'" kendo-auto-complete class="form-control fill-width" />

                </div>
            </div>

            <div class="col-sm-12 margin-5">

                <div class="col-sm-4">
                    <label class="pull-left">MAnr</label>
                </div>
                <div class="col-sm-4">
                <input id="MAnrTextBox" k-options="autoCompleteOptions" ng-model="container.MANrFilter" type="text" k-data-source="autoCompleteDataSource" k-data-value-field="'MAnr'" k-data-text-field="'MAnr'" kendo-auto-complete class="form-control fill-width" />
                </div>
            </div>

            <div class="col-sm-12 margin-5">
                <div class="col-sm-4">
                    <label>Start Dato</label>
                </div>
                <div class="col-sm-8">
                    <!--input kendo-datepicker culture="'da-DK'" k-options="dateOptions" ng-model="container.reportFromDateString" k-ng-model="container.reportFromDateString" ng-change="dateChanged('substitute')" /-->
                    <input kendo-datepicker class="fill-width" culture="'da-DK'" k-options="dateOptions" ng-model="container.reportFromDateString" k-ng-model="dateContainer.toDate" />
                 </div>

            </div>

            <div class="col-sm-12 margin-5">
                <div class="col-sm-4">4
                    <label>Slut Dato</label>
                </div>
                <div class="col-sm-8">
                    <input kendo-datepicker class="fill-width" culture="'da-DK'" k-options="dateOptions" ng-model="container.reportToDateString" k-ng-model="dateContainer.fromDate" />
                </div>

            </div>

            <!--div class="col-sm-12 margin-5">
                <div class="col-sm-4">
                    <label>Taksttype</label>
                </div>
                <div class="col-sm-8">
                    <select kendo-drop-down-list="container.rateDropDown" class="form-control fill-width" k-data-source="rateTypes" k-data-text-field="'Description'" k-data-value-field="'Id'" ng-model="container.newRateRateType"></select>
                </div>
                
            </div-->
            
            <div class="col-sm-12">
                <div class="col-sm-4 pull-right">
                    <button class="btn btn-primary fill-width" ng-click="createReportClick()">Dan Rapport</button>
                </div>
            </div>
            

            <label class="text-danger" ng-bind="newRateYearError"></label><br />
            <label class="text-danger" ng-bind="newRateRateError"></label><br />
            <label class="text-danger" ng-bind="newRateRateTypeError"></label>

        </div>

        <!--div class="col-xs-12 col-lg-6">
            <h2>
                Eksisterende takster
            </h2>
                <div kendo-grid="container.rateGrid" class="margin-5 scrollable" culture="da-DK" options="rates"></div>
        </div-->


    </div>


</div>
