<div class="container-fluid">
    <div class="row">
        <div class="col-sm-4 col-xs-4 col-lg-3 margin-right-5">
            <label>Kørselsdato fra</label>
        </div>
        <div class="col-sm-4 col-xs-4 col-lg-3 margin-right-5">
            <label>Kørselsdato til</label>
        </div>


    </div>
</div>
<div class="container-fluid">
    <div class="row">
        <div class="col-sm-4 col-xs-4 col-lg-3 margin-right-5">
            <input kendo-datepicker culture="'da-DK'" k-options="dateOptions" ng-model="dateContainer.toDateString" k-ng-model="dateContainer.fromDate" ng-change="dateChanged()" />
        </div>
        <div class="col-sm-4 col-xs-4 col-lg-3 margin-right-5">
            <input kendo-datepicker culture="'da-DK'" k-options="dateOptions" ng-model="dateContainer.fromDateString" k-ng-model="dateContainer.toDate" ng-change="dateChanged()" />
        </div>




        <div class="col-sm-2 col-xs-2 col-lg-2">
            <button class="btn btn-danger" ng-click="clearClicked()">Nulstil søgning</button>
        </div>

        <div class="col-sm-2 col-xs-2 col-lg-2 pull-right">
            <span ng-show="tableSortHelp" class="info-popup pull-right margin-5" popover="{{tableSortHelp}}" popover-trigger="mouseenter"><i class="fa fa-question"></i></span>
        </div>





    </div>
    
    <div kendo-grid="gridContainer.grid" class="margin-top-10 scrollable" options="Reports"></div>
</div>
