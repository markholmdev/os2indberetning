<link rel="stylesheet" href="../../Content/customcss/myreports.css"/>

<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">
            Mine Indberetninger <small>Se egne indberetninger</small>
        </h1>
    </div>
</div>

<div class="row" ng-controller="MyReportsController">
    <div class="col-lg-12">
        
        

        <tabset justified="true">
            <tab heading="Afventende" ng-click="tabClicked('pending')">
                <div class="panel panel-default">
                  
                    <div class="panel-heading">
                        <h3 class="panel-title"><i class="fa fa-bar-chart-o fa-fw"></i> Afventende</h3>
                    </div>
                    <div ng-include src="'/App/MyReports/DateSortTemplate.html'"></div>
                    <div class="panel-body">
                      
                        <div kendo-grid="gridContainer.pendingGrid" options="pendingReports"></div>
                    </div>
                </div>
            </tab>
            <tab heading="Godkendte" ng-click="tabClicked('approved')">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title"><i class="fa fa-bar-chart-o fa-fw"></i> Godkendte</h3>
                    </div>
                    <div ng-include src="'/App/MyReports/DateSortTemplate.html'"></div>
                    <div class="panel-body">
                        <div kendo-grid="gridContainer.approvedGrid" options="approvedReports" ></div>
                    </div>
                </div>
            </tab>
            <tab heading="Afviste" ng-click="tabClicked('denied')">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title"><i class="fa fa-bar-chart-o fa-fw"></i> Afviste</h3>
                    </div>
                    <div ng-include src="'/App/MyReports/DateSortTemplate.html'"></div>
                    <div class="panel-body">
                        <div kendo-grid="gridContainer.deniedGrid" options="deniedReports"> </div>
                    </div>
                </div>
            </tab>
        </tabset>
    </div>
</div>
