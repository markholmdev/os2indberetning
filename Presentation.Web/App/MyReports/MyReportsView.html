<link rel="stylesheet" href="../../Content/customcss/myreports.css"/>

<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">
            Mine Indberetninger <small>Se egne indberetninger</small>
        </h1>
    </div>
</div>

<div class="row" ng-controller="MyReportsController">
    <div class="col-lg-12">
        
      

        <tabset justified="true">
            <tab heading="Afventende" ng-click="tabClicked('pending')">
                <div class="panel panel-default">
                  
                    <div class="panel-heading">
                        <h3 class="panel-title"><i class="fa fa-bar-chart-o fa-fw"></i> Afventende</h3>
                    </div>
                    <div class="row margin-top-30 margin-left-5">
                        <div class="col-lg-2">
                            <div class="form-group">
                                <label for="">Fra</label>
                                <input k-ng-model="dateContainer.fromDatePending" data-role="datepicker" kendo-date-picker k-options="dateOptions" />
                            </div>
                        </div>
                        <div class="col-lg-2">
                            <div class="form-group">
                                <label for="">Til</label>
                                <input k-ng-model="dateContainer.toDatePending" data-role="datepicker" kendo-date-picker k-options="dateOptions" />
                            </div>
                        </div>
                        <div class="col-lg-3">
                            <div class="form-group">
                                <button ng-click="searchClicked()" class="btn btn-primary fill-height">Søg</button>
                                <button ng-click="clearClicked()" class="btn btn-danger fill-height">Ryd</button>
                            </div>
                        </div>
                    </div>
                    <div class="panel-body">
                      
                        <div kendo-grid="gridContainer.pendingGrid" options="pendingReports"></div>
                    </div>
                </div>
            </tab>
            <tab heading="Godkendte" ng-click="tabClicked('accepted')">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title"><i class="fa fa-bar-chart-o fa-fw"></i> Godkendte</h3>
                    </div>
                    <div class="row margin-top-30 margin-left-5">
                        <div class="col-lg-2">
                            <div class="form-group">
                                <label for="">Fra</label>
                                <input k-ng-model="dateContainer.fromDateAccepted" data-role="datepicker" kendo-date-picker k-options="dateOptions" />
                            </div>
                        </div>
                        <div class="col-lg-2">
                            <div class="form-group">
                                <label for="">Til</label>
                                <input k-ng-model="dateContainer.toDateAccepted" data-role="datepicker" kendo-date-picker k-options="dateOptions" />
                            </div>
                        </div>
                        <div class="col-lg-3">
                            <div class="form-group">
                                <button ng-click="searchClicked()" class="btn btn-primary fill-height">Søg</button>
                                <button ng-click="clearClicked()" class="btn btn-danger fill-height">Ryd</button>
                            </div>
                        </div>
                    </div>
                    <div class="panel-body">
                        <div kendo-grid="gridContainer.acceptedGrid" options="acceptedReports" ></div>
                    </div>
                </div>
            </tab>
            <tab heading="Afviste" ng-click="tabClicked('rejected')">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title"><i class="fa fa-bar-chart-o fa-fw"></i> Afviste</h3>
                    </div>
                    <div class="row margin-top-30 margin-left-5">
                        <div class="col-lg-2">
                            <div class="form-group">
                                <label for="">Fra</label>
                                <input k-ng-model="dateContainer.fromDateRejected" data-role="datepicker" kendo-date-picker k-options="dateOptions" />
                            </div>
                        </div>
                        <div class="col-lg-2">
                            <div class="form-group">
                                <label for="">Til</label>
                                <input k-ng-model="dateContainer.fromDateRejected" data-role="datepicker" kendo-date-picker k-options="dateOptions" />
                            </div>
                        </div>
                        <div class="col-lg-3">
                            <div class="form-group">
                                <button ng-click="searchClicked()" class="btn btn-primary fill-height">Søg</button>
                                <button ng-click="clearClicked()" class="btn btn-danger fill-height">Ryd</button>
                            </div>
                        </div>
                    </div>
                    <div class="panel-body">
                        <div kendo-grid="gridContainer.rejectedGrid" options="rejectedReports"> </div>
                    </div>
                </div>
            </tab>
        </tabset>
    </div>
</div>
