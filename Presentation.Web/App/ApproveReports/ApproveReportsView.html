<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">
            Godkend Indberetninger
        </h1>
    </div>
</div>

<div class="row" ng-controller="ApproveReportsController">
    <div class="col-lg-12">





       



        <tabset justified="true">
            <tab heading="Afventende" ng-click="tabClicked('pending')">
                <div class="panel panel-default">

                    <div class="panel-heading">
                        <h3 class="panel-title"><i class="fa fa-file-text-o fa-fw"></i> Afventende</h3>
                    </div>

                    <div class="panel-body">

                        <div class="row">
                            <div class="col-md-2">
                                <label>Fra</label>
                            </div>
                            <div class="col-md-2">
                                <label>Til</label>
                            </div>
                            <div class="col-md-2">

                            </div>
                            <div class="col-md-2">

                            </div>
                            <div class="col-md-2">

                            </div>
                            <div class="col-md-2">
                                <label>Visninger pr. side</label>
                            </div>

                        </div>
                        <div class="row">
                            <div class="col-md-2">
                                <input kendo-datepicker k-options="dateOptions" ng-model="dateContainer.toDatePendingString" k-ng-model="dateContainer.fromDatePending" ng-change="dateChanged()" />
                            </div>
                            <div class="col-md-2">
                                <input kendo-datepicker k-options="dateOptions" ng-model="dateContainer.fromDatePendingString" k-ng-model="dateContainer.toDatePending" ng-change="dateChanged()" />
                            </div>


                            <div class="col-md-2">

                            </div>
                            <div class="col-md-2">
                                <input type="text" typeahead-on-select="personChanged($item)" typeahead-editable="false" ng-model="person.pendingChosenPerson" placeholder="Indtast navn" typeahead="person as person.FullName for person in people | filter:$viewValue" class="form-control" />
                            </div>
                            <div class="col-md-2">
                                <button class="btn btn-danger" ng-click="clearClicked()"><i class="fa fa-times"></i> Ryd</button>
                            </div>
                            <div class="col-md-2">
                                <select ng-model="gridContainer.pendingGridPageSize" class="form-control" ng-change="pageSizeChanged()">
                                    <option value="5" selected>5</option>
                                    <option value="10">10</option>
                                    <option value="20">20</option>
                                    <option value="50">50</option>
                                </select>
                            </div>


                        </div>
                        <div>
                            <div kendo-grid="gridContainer.pendingGrid" class="margin-top-10" options="pendingReports"></div>
                        </div>

                    </div>
                </div>
            </tab>
