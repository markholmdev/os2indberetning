<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">
            Godkend Indberetninger
        </h1>
    </div>
</div>

<div class="row">
    <div class="col-lg-12">

        <tabset justified="true">
            <tab heading="Afventende" ng-controller="PendingReportsController" ng-click="updateReports()">
                <div class="panel panel-default">

                    <div class="panel-heading">
                        <h3 class="panel-title"><i class="fa fa-file-text-o fa-fw"></i> Afventende</h3>
                    </div>

                    <div class="panel-body">
                        <div ng-include="'App/ApproveReports/View.html'"></div>
                    </div>
                </div>
            </tab>
            <tab heading="Godkendte" ng-controller="AcceptedReportsController" ng-click="updateReports()">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title"><i class="fa fa-file-text-o fa-fw"></i> Godkendte</h3>
                    </div>

                    <div class="panel-body">
                        <div ng-include="'App/ApproveReports/View.html'"></div>
                    </div>
                </div>
            </tab>
            <tab heading="Afviste" ng-controller="RejectedReportsController" ng-click="updateReports()">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title"><i class="fa fa-file-text-o fa-fw"></i> Afviste</h3>
                    </div>

                    <div class="panel-body">
                        <div ng-include="'App/ApproveReports/View.html'"></div>
                    </div>
                </div>
            </tab>
            <tab heading="Indstillinger" ng-controller="ApproveReportsSettingsController">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title"><i class="fa fa-bar-chart-o fa-fw"></i> Indstillinger</h3>
                    </div>
                    <div class="panel-body">
                        <div ng-include="'App/ApproveReports/SettingsView.html'"></div>

                    </div>
                </div>
            </tab>
        </tabset>
    </div>
</div>
