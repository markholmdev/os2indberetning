<div class=" row col-lg-12 setting-area">
    <h3>Opret ny stedfortræder for organisatorisk enhed i en periode</h3>
    <div>
        <div class="col-md-2 pull-right">
            <button type="submit" class="btn btn-primary pull-right margin-5" ng-click="createNewSubstitute()">Opret</button>
        </div>
        <div class="row">
            <div class="form-group form-inline">
                <div class="col-md-12">
                    <div id="substituteGrid" kendo-grid="substituteGrid" class="margin-bottom-10 scrollable" k-options="substitutes"></div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="row col-lg-12 setting-area">
    <br/>
    <h3 class="inline">Opret personlig godkender for enkelte medarbejdere i en periode </h3><span class="info-popup" popover-trigger="mouseenter" popover="Du kan oprette en afvigende godkender for en enkelt medarbejder, således denne medarbejders indberetning sendes til en anden godkender, end den der normalt godkender vedkommendes indberetninger. Typisk foretages denne type afvigelser på person niveau på ledere, chefer eller direktører. Der kan kun oprettes afvigende godkendere for underliggende niveauer (det vil sige chefer kan oprette for ledere som eksempel)."><i class="fa fa-question"></i></span>
    <div >
        <div class="col-md-2 pull-right">
            <button type="submit" class="btn btn-primary pull-right margin-5" ng-click="createNewApprover()">Opret</button>
        </div>
        <div class="row">
            <div class="form-group form-inline">
                <div class="col-md-12">
                    <div id="personalApproverGrid" kendo-grid="personalApproverGrid" class="margin-bottom-10 scrollable" k-options="personalApprovers"></div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="row col-lg-12 setting-area">
    <h3 >Du er stedfortræder for</h3>
    <div >
        <div class="row">
            <div class="form-group form-inline">
                <div class="col-md-12">
                    <div id="mySubstitutesGrid" kendo-grid="mySubstitutesGrid" class="margin-bottom-10 scrollable" k-options="mySubstitutes"></div>
                </div>
            </div>
        </div>
    </div>
</div>
