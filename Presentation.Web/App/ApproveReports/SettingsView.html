<div class=" row col-lg-12 setting-area">
    <h3 ng-click="collapseSubtitute = !collapseSubtitute">Opret ny stedfortræder for organisatorisk enhed i en periode</h3>
    <div collapse="collapseSubtitute">
        <div class="col-md-2 pull-right">
            <button type="submit" class="btn btn-primary pull-right margin-5" ng-click="createNewSubstitute()">Opret</button>
        </div>
        <div class="row">
            <div class="form-group form-inline">
                <div class="col-md-12">
                    <div id="substituteGrid" kendo-grid="substituteGrid" class="margin-bottom-10" k-options="substitutes"></div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="row col-lg-12 setting-area">
    <br/>
    <h3 ng-click="collapsePersonalApprover = !collapsePersonalApprover" class="inline">Opret personlig godkender for enkelte medarbejdere i en periode </h3><span class="info-popup" popover-trigger="mouseenter" popover="test"><i class="fa fa-question"></i></span>
    <div collapse="collapsePersonalApprover">
        <div class="col-md-2 pull-right">
            <button type="submit" class="btn btn-primary pull-right margin-5" ng-click="createNewApprover()">Opret</button>
        </div>
        <div class="row">
            <div class="form-group form-inline">
                <div class="col-md-12">
                    <div id="personalApproverGrid" kendo-grid="personalApproverGrid" class="margin-bottom-10" k-options="personalApprovers"></div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="row col-lg-12 setting-area">
    <h3 ng-click="collapseMySubstitutes = !collapseMySubstitutes">Stedfortrædere med mig *</h3>
    <div collapse="collapseMySubstitutes">
        <div class="row">
            <div class="form-group form-inline">
                <div class="col-md-12">
                    <div id="mySubstitutesGrid" kendo-grid="mySubstitutesGrid" class="margin-bottom-10" k-options="mySubstitutes"></div>
                </div>
            </div>
        </div>
    </div>
</div>
