<div class=" row col-lg-12 setting-area">
    <h3 ng-click="collapseSubtitute = !collapseSubtitute">Opret ny stedfortræder i en periode</h3>
    <div collapse="collapseSubtitute">
        <div class="col-md-2 pull-right">
            <button type="submit" class="btn btn-primary pull-right" ng-click="createNewSubstitute()">Opret</button>
        </div>
        <div class="row">
            <div class="form-group form-inline">
                <div class="col-md-12">
                    <div id="substituteGrid" kendo-grid="substituteGrid" class="margin-bottom-10" k-options="substitutes"></div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="row col-lg-12 setting-area">
    <h3 ng-click="collapsePersonalApprover = !collapsePersonalApprover">Opret personlige godkendere for medarbejdere</h3>
    <div collapse="collapsePersonalApprover">
        <div class="col-md-2 pull-right">
            <button type="submit" class="btn btn-primary pull-right" ng-click="createNewApprover()">Opret</button>
        </div>
        <div class="row">
            <div class="form-group form-inline">
                <div class="col-md-12">
                    <div id="personalApproverGrid" kendo-grid="personalApproverGrid" class="margin-bottom-10" k-options="personalApprovers"></div>
                </div>
            </div>
        </div>



    </div>

</div>
