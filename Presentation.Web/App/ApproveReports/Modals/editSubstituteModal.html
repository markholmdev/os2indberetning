<div class="modal-header">
    <h3 class="modal-title">Rédiger stedfortræder</h3>
</div>
<div class="modal-body">
    <div class="form-group">
        <div class="row">
            <div class="col-md-6">
                <label>Vælg stedfortræder:</label>
            </div>
            <div class="col-md-6">
                <input type="text" typeahead-editable="false" ng-model="person[0]" placeholder="Indtast navn" typeahead="person as person.FullName for person in persons | filter:$viewValue" class="form-control fill-width " />
            </div>
        </div>
        
        <div class="seperator"></div>

        <div class="row">
            <div class="col-md-6">
                <label>Organisation:</label>
            </div>
            <div class="col-md-6">
                <select class="form-control fill-width" kendo-drop-down-list="PositionDropDown" k-ng-model="orgUnit" k-data-text-field="'LongDescription'" id=" " k-data-source="orgUnits" k-data-value-field="'Id'"></select>
            </div>
        </div>

        <div class="seperator"></div>
       
        <div class="row">
            <div class="col-md-6">
                <label>Fra:</label>
            </div>
            <div class="col-md-6">
                <input class="fill-width" k-format="'dd/MM/yyyy'" kendo-datepicker k-options="dateOptions" k-ng-model="substituteFromDate" />
            </div>
        </div>
       
        <div class="seperator"></div>
        
        <div class="row">
            <div class="col-md-6">
                <label>Til:</label>
            </div>
            <div class="col-md-6">
                <input ng-disabled="infinitePeriod" class="fill-width" k-format="'dd/MM/yyyy'" kendo-datepicker k-options="dateOptions" k-ng-model="substituteToDate" />
            </div>
        </div>
       
        <div class="seperator"></div>

        <div class="row">
            <div class="col-md-6">
                <label>På ubestemt tid:</label>
            </div>
            <div class="col-md-6">
                <input class="pull-right" type="checkbox" ng-model="infinitePeriod" />
            </div>
        </div>  
     
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="saveNewSubstitute()">Gem</button>
    <button class="btn btn-warning" ng-click="cancelNewSubstitute()">Annuller</button>
</div>
