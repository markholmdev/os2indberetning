<div class="modal-header">
    <h3 class="modal-title">Slet stedfortræder</h3>
</div>
<div class="modal-body">
    Er du sikker på du vil slette <b>{{person.FullName}}</b> som stedfortræder fra <b>{{substituteFromDate}}</b> til <b>{{substituteToDate}}</b>?
</div>
<div class="modal-footer">
    <button class="btn btn-success" ng-click="deleteSubstitute()">Ja</button>
    <button class="btn btn-danger" ng-click="cancelSubstitute()">Annuller</button>
</div>
