<div class="modal-header">
    <h3 class="modal-title">Opret ny stedfortræder</h3>
</div>
<div class="modal-body">
    <div class="form-group form-inline">
        <label>Vælg stedfortræder:</label>
        <input class="form-control fill-fifty pull-right" type="text" typeahead-on-select="personChanged($item)" typeahead-editable="false" ng-model="person.substituteChosenPerson" placeholder="Indtast navn" typeahead="person as person.FullName for person in people | filter:$viewValue" />
        <div class="seperator"></div>
        <label>Fra:</label>
        <input class="fill-fifty pull-right" kendo-datepicker k-options="dateOptions" ng-model="approverFromDate" k-ng-model="dateContainer.fromDateSubstitute" ng-change="dateChanged()" />
        <div class="seperator"></div>
        <label>Til:</label>
        <input class="fill-fifty pull-right" kendo-datepicker k-options="dateOptions" ng-model="approverToDate" k-ng-model="dateContainer.toDateSubstitute" ng-change="dateChanged()" />
        <div class="seperator"></div>
        <label>Organisation:</label>
        <select class="fill-fifty pull-right" kendo-drop-down-list="PositionDropDown" k-ng-model="substituteOrgUnit" k-data-text-field="'ShortDescription'" id=" " k-data-source="orgUnits" k-data-value-field="'Id'" k-placeholder="'Brugerens stilling(er)'"></select>
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="saveNewSubstitute()">Gem</button>
    <button class="btn btn-warning" ng-click="cancelNewSubstitute()">Annuller</button>
</div>
