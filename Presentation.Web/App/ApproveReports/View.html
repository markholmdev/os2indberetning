<div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-2">
        <label>Kørselsdato fra</label>
    </div>
    <div class="col-md-2">
        <label>Kørselsdato til</label>
    </div>
</div>
<div class="row">
    <div class="col-md-2">
        <input type="text" typeahead-on-select="personChanged()" ng-change="personChanged()" typeahead-editable="true" ng-model="person.chosenPerson" placeholder="Indtast navn" typeahead="person.FullName for person in people | filter:$viewValue" class="form-control" />
    </div>
    <div class="col-md-2">
        <input type="text" typeahead-on-select="orgUnitChanged($item)" ng-change="orgUnitChanged()" typeahead-editable="true" ng-model="orgUnit.chosenUnit" placeholder="Indtast beskrivelse" typeahead="orgUnit.ShortDescription for orgUnit in orgUnits | filter:$viewValue" class="form-control" />
    </div>
    <div class="col-md-2">
        <input kendo-datepicker culture="'da-DK'" k-options="dateOptions" ng-model="dateContainer.toDateString" k-ng-model="dateContainer.fromDate" ng-change="dateChanged()" />
    </div>
    <div class="col-md-2">
        <input kendo-datepicker culture="'da-DK'" k-options="dateOptions" ng-model="dateContainer.fromDateString" k-ng-model="dateContainer.toDate" ng-change="dateChanged()" />
    </div>

    <div class="col-md-2">
        <button class="btn btn-danger" ng-click="clearClicked()">Nulstil</button>
    </div>

    <div class="col-md-2">
        <span class="info-popup pull-right margin-5" popover="Du kan klikke på kolonnetitlerne for at sortere tabellen." popover-trigger="mouseenter"><i class="fa fa-question"></i></span>
    </div>




</div>
<div>
    <div kendo-grid="gridContainer.grid" class="margin-top-10" options="reports"></div>
</div>
