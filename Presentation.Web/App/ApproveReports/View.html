<div class="row">
    <div class="col-md-2">
        <label>Fra</label>
    </div>
    <div class="col-md-2">
        <label>Til</label>
    </div>
</div>
<div class="row">
    <div class="col-md-2">
        <input kendo-datepicker culture="'da-DK'" k-options="dateOptions" ng-model="dateContainer.toDateString" k-ng-model="dateContainer.fromDate" ng-change="dateChanged()" />
    </div>
    <div class="col-md-2">
        <input kendo-datepicker culture="'da-DK'" k-options="dateOptions" ng-model="dateContainer.fromDateString" k-ng-model="dateContainer.toDate" ng-change="dateChanged()" />
    </div>


    <div class="col-md-2">

    </div>
    <div class="col-md-2">
        <input type="text" typeahead-on-select="personChanged($item)" typeahead-editable="false" ng-model="person.chosenPerson" placeholder="Indtast navn" typeahead="person as person.FullName for person in people | filter:$viewValue" class="form-control" />
    </div>
    <div class="col-md-2">
        <button class="btn btn-danger" ng-click="clearClicked()">Nulstil</button>
    </div>


</div>
<div>
    <div kendo-grid="gridContainer.grid" class="margin-top-10" options="reports"></div>
</div>
