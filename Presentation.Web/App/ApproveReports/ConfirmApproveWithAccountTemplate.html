<div class="modal-header">
    <h3 class="modal-title">Bekræft Godkend</h3>
</div>
<div class="modal-body">
    <div>
        Er du sikker på at du vil godkende indberetning {{itemId}} ?
        <br/>
        <select class="form-control" ng-model="selectedAccount" ng-options="account.Description for account in accounts">
            <option value="" disabled selected style="display:none">Vælg konto</option>
        </select>
        <label class="text-danger" ng-bind="errorMessage"></label>
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-danger pull-right" style="margin: 5px" ng-click="noClicked()">Nej</button>
    <button class="btn btn-success pull-right" style="margin: 5px" ng-click="yesClicked()">Ja</button>
</div>
